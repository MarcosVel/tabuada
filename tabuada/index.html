<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tabuada</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="content-tabuada">

            <input type="number" id="valorA" value="0" placeholder="Digite um valor A para que multiplique com B"> <!--dei o valor inicial 0-->
            
            <table id="tabuada">
                <thead>                          <!--cabeçalho-->
                    <tr>                         <!--tr == linha 1-->
                        <td>Valor A</td>         <!--td == coluna-->
                        <td>Operador</td>
                        <td>Valor B</td>
                        <td>&nbsp;</td> <!-- &nbsp; é espaço-->
                        <td>Resultado</td>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

        </div>
        
        <script src="assets/js/tabuada.js"></script>
    </body>
</html>
